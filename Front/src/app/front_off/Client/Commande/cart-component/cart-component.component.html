<section class="container my-5">
  <div class="card shadow-lg rounded">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">
        <i class="fa fa-shopping-cart me-2"></i> Mon Panier
      </h3>
    </div>

    <div class="card-body">
      <ul class="list-group mb-3" *ngIf="items.length > 0; else emptyCart">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
          <div>
            <strong>ID Produit :</strong> {{ item.productId }} <br>
            <strong>QuantitÃ© :</strong> {{ item.quantity }}
          </div>
          <span class="badge bg-success fs-6">{{ item.unitPrice }} DT</span>
        </li>
      </ul>

      <ng-template #emptyCart>
        <div class="alert alert-warning text-center">
          Votre panier est vide ðŸ›’
        </div>
      </ng-template>



      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><strong>Total :</strong> {{ total }} DT</h5>
        <button class="btn btn-danger" (click)="clearCart()" [disabled]="items.length === 0">
          <i class="fa fa-trash me-2"></i> Vider le panier
        </button>

        <button class="btn btn-success" (click)="pay()">Payer</button>
      </div>
    </div>
  </div>
</section>
