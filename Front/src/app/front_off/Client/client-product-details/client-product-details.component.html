<app-navcl></app-navcl>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="product" class="card shadow-sm">
          <img [src]="getProductImage(product.image)" [alt]="product.designation" class="card-img-top" style="height: 300px; object-fit: cover;">
          <div class="card-body">
            <h3 class="card-title">{{ product.designation }}</h3>
            <p class="card-text">
              <strong>Brand:</strong> {{ product.marque }}<br>
              <strong>Category:</strong> {{ product.category }}<br>
              <strong>Article:</strong> {{ product.article || 'N/A' }}<br>
              <strong>Price:</strong> {{ product.prix | currency }}<br>
              <strong>Discount:</strong> {{ product.discount }}% ({{ product.tauxRemise * 100 }}% off)
            </p>
            <div class="text-center">
              <button class="btn btn-primary" (click)="goBack()">Back to Products</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
